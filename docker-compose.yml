version: "3.7"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5002:5002
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  storybook:
    build:
      context: .
      dockerfile: SB.Dockerfile
    ports:
      - 6005:6006
    environment:
      - NODE_ENV=development
